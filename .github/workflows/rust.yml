name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build crate
        run: cargo build --verbose
      - name: Buld examples
        run: cargo build --examples
      - name: Unit testing
        run: cargo test